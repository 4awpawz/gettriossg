<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        vertical-align: baseline;
        overflow-wrap: break-word;
        word-break: break-word;
    }
    .page {
        font-family: Helvetica, sans-serif;
        width: 100%;
    }
    .page__responsecode {
        width: 100%;
        text-align: center;
        font-size: 8rem;
        line-height: 1;
        color: #ccc;
        margin-bottom: 2.5rem;
    }
    .page__oops {
        width: 100%;
        text-align: center;
        font-size: 3rem;
        font-weight: 900;
        color: #555;
        margin-bottom: .7rem;
    }
    .page__message {
        width: 100%;
        text-align: center;
        font-size: 1.4rem;
        color: #999;
        margin-bottom: 8rem;
    }
    .page__button-container {
        width: 100%;
        text-align: center;
    }
    .page__button {
        font-size: 1.2rem;
        text-decoration: none;
        border: solid 1px green;
        background-color: #285a0f;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
    }
    </style>
</head>

<body>
    <div class="page">
        <div class="page__responsecode">404</div>
        <div class="page__oops">OOPS!</div>
        <div class="page__message">Sorry, this page isn't here.</div>
        <div class="page__button-container"><a class="page__button" href="/">GO TO HOMEPAGE</a></div.page__button-container>
    </div>
</body>

</html>
